<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <title>Display System Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>html {
        background-color: unset;
    }</style>
    <link rel="stylesheet" href="static/css/main.css">
    <script src="static/js/common.js"></script>
    <script src="static/js/upload-media.js"></script>
</head>
<body>

<!--Navigation bar-->
<div id="nav-placeholder">

</div>

<script>
    $(function () {
        $("#nav-placeholder").load("navbar.html");
    });
</script>
<!--end of Navigation bar-->


<form enctype="multipart/form-data" action="/error" method="post" onsubmit="return onVerify();" name="form">
    <label>Media Upload Type:
        <select onchange="update_type()" name="type-dropdown">
            <option selected>Image</option>
            <option>Non-image</option>
        </select>
    </label>
    <label>Media Name:
        <input name="media-name" required placeholder="A simple media name">
    </label>

    <div id="image-fields" class="media-fields">
        <label>Vertical Image:<input type="file" name="image-vertical" accept=".png, .jpg"></label>
        <label>Horizontal Image:<input type="file" name="image-horizontal" accept=".png, .jpg"></label>
    </div>

    <div id="file-fields" style="display: none" class="media-fields">
        <input type="file" name="file">
    </div>
    <button>Upload Media</button>
</form>

</body>
</html>
