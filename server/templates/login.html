<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Display System Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="static/js/bulma.js"></script>
</head>
<body>

  <section class="hero is-dark is-bold is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <form action="/login" method="POST" class="box">
              <img src="https://zap-zone.com/wp-content/uploads/2017/10/zap-zone5.jpg">
              <p style="margin: 10px 0px 15px 0px; text-align: center;" class="is-bold">Please login to manage eScreens</p>
              <div class="field">
                <label for="username" class="label">Username</label>
                <div class="control has-icons-left">
                  <input type="text" class="input" name="username" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="password" class="label">Password</label>
                <div class="control has-icons-left">
                  <input type="password" class="input" name="password" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <button class="button is-dark" type="submit">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
